<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./../assets/img/logoIcon.png">
    <!--SEO-->
    <meta name="keywords" content="Desarrollo, Web, México, Programación, Diseño, UX, Frontend, HTML, CSS, Bootstrap, SASS, Contacto, GuBaM">
    <link rel="stylesheet" href="./../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Contacto - GuBaM</title>
    <!--Description-->
    <meta name="description" content="¡Contáctanos! Nuestro formulario de contacto es una simulación, como tal no habrá una respuesta por parte de alguien.">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <a href="./../index.html" class="enlace" data-aos="fade-right">
                <img src="./../assets/img/logoNav.png" alt="" class="logo" >
            </a>
            <ul data-aos="fade-down">
                <li><a href="./../index.html">Inicio</a></li>
                <li><a href="./../pages/nosotros.html">Nosotros</a></li>
                <li><a href="./../pages/cursos.html">Cursos</a></li>
                <li><a href="./../pages/industrias.html">Industrias</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            </div>
        </nav>
    </header>
    <main>
        <!--Inicio Banner-->
        <section>
            <div class="fondo">
                <div class="img-header" style="background-image: url(./../assets/img/banner-contacto.jpg);"></div>
                <div class="texto-header">
                    <h2 data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1000">Contacto</h2>
                </div>
            </div>
        </section>
        <!--Fin Banner-->
        <!--Inicio Title Contacto-->
        <section>
            <div class="titleIndustria" data-aos="flip-up">
                <h2>Contáctanos</h2>
            </div>
            <div class="imgContact">
                <div class="container">
                    <div class="imgcContact" data-aos="fade-right">
                        <img src="./../assets/icons/contactoCall.svg" alt="Llamada por teléfono">
                    </div>
                </div>
            </div>
        </section>
        <!--Fin Title Contacto-->
        <!--Inicio Form-->
        <section>
            <article class="servicios">
                <div class="container">
                    <form action="" class="formIcon">
                        <fieldset>
                            <div data-aos="fade-right">
                                <img src="./../assets/icons/contactoUser.svg" alt="Usuario">
                                <input type="text" placeholder="Nombre*">
                            </div>
                            <div data-aos="fade-right">
                                <img src="./../assets/icons/contactoMail.svg" alt="Email">
                                <input type="text" placeholder="Email*">
                            </div>
                            <div data-aos="fade-right">
                                <img src="./../assets/icons/contactoPhone.svg" alt="Teléfono">
                                <input type="text" placeholder="Teléfono*">
                            </div>
                        </fieldset>
                        <fieldset>
                            <div data-aos="fade-right" class="mtHelpIcon">
                                <img src="./../assets/icons/contactoHelp.svg" alt="Ayuda">
                                <textarea name="" id="" cols="30" rows="7"
                                    placeholder="¿Cómo podemos ayudarle? Este es un simulador de un formulario por lo que no envía datos."></textarea>
                            </div>
                            <button type="button" class="btn-center btn btn-green btn-success btn-help" data-aos="zoom-in"><a
                                    href="#">Enviar</a></button>
                        </fieldset>
                    </form>
                </div>
            </article>
        </section>
        <!--Fin Form-->
    </main>
    <footer>
        <div class="container fContainer">
            <div class="infoFooter">
                <div class="footerLogo">
                    <img src="./../assets/img/logoFooter.png" alt="">
                </div>
                <p>Teléfono: </br> <strong>+52 (55) 4000 9000</strong></p>
                <p>Email: </br><strong>atencion@gubam.com</strong></p>
            </div>
            <div class="footerMenu">
                <ul>
                    <li><a href="./../index.html">Inicio</a></li>
                    <li><a href="./../pages/nosotros.html">Nosotros</a></li>
                    <li><a href="./../pages/cursos.html">Cursos</a></li>
                    <li><a href="./../pages/industrias.html">Industrias</a></li>
                    <li><a href="./../pages/contacto.html">Contacto</a></li>
                </ul>
                <div class="redesSociales">
                    <a href="#"><img src="./../assets/icons/instagram.svg" alt="instagram"></a>
                    <a href="#"><img src="./../assets/icons/facebook.svg" alt="facebook"></a>
                    <a href="#"><img src="./../assets/icons/linkedin.svg" alt="linkedin"></a>
                    <a href="#"><img src="./../assets/icons/github.svg" alt="github"></a>
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>© 2022 Copyright all right reserved </p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
